<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Crud with Javascript</title>
</head>
<body class="text-white bg-dark">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD WITH JAVASCRIPT</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="on">
                <div class="col-8 mb-3">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" class="form-control mt-2" placeholder="Enter your First name">
                </div>
                <div class="col-8 mb-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" class="form-control mt-2" placeholder="Enter your Last name">
                </div>
                <div class="col-8 mb-3">
                    <label for="rollno">Roll No</label>
                    <input type="text" id="rollno" class="form-control mt-2" placeholder="Enter your Roll No">
                </div>
                <div class="col-8 d-flex justify-content-center">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>

            <div class="col-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Dear</td>
                            <td>Programmer</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-info btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
